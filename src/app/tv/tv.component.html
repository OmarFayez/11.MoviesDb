<div *ngIf="isLoading" class="loading d-flex align-items-center justify-content-center">
    <div class="spinner"></div>
</div>
<div class="container py-3">
    <div class="row no-gutters">
        <div *ngFor="let tv of tvList|paginate: {itemsPerPage:20,currentPage:page,totalItems: totaltv }" class="col-lg-2 col-sm-4 p-2 ">
            <div class="tv">
                <a [routerLink]="['/moviedetails','tv',tv?.id]">
                <div class="poster position-relative ">
                    <div class="cover">
                        <img *ngIf="tv?.poster_path!=null" [src]="prefixSrc+tv?.poster_path" class="w-100" [alt]="tv?.name||tv?.title">
                        <img *ngIf="tv?.poster_path==null" [src]=anonymousImage class="w-100" [alt]="tv?.name||tv?.title">
                        <div class="overlay"></div>
                    </div>
                    <div class="rate p-2 shadow">
                        {{tv?.vote_average}}
                    </div>
                </div>
                <h3 class="h6 font-weight-bold text-center">{{tv?.name}}</h3>  
                </a>
            </div>
        </div>
    </div>
    <div class="pagination d-flex align-items-center justify-content-center text-center ">
        <pagination-controls class="my-pagination text-center rounded-pill  d-inline-block" (click)=nextPage(page) (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
