<div *ngIf="isLoading" class="loading d-flex align-items-center justify-content-center">
    <div class="spinner"></div>
</div>

<div class="container py-3">
    <div class="row no-gutters">
        <div *ngFor="let people of peopleList|paginate: {itemsPerPage: 20,currentPage: page,totalItems: totalPeople }" class="col-lg-2 col-sm-4 p-2 ">
            <div class="people">
                <a [routerLink]="['/moviedetails','person',people?.id]">
                <div class="poster  ">
                    <div class="cover">
                        <img *ngIf="people?.profile_path!==null"  [src]="prefixSrc+people?.profile_path" class="w-100" [alt]="people.name">
                        <img *ngIf="people?.profile_path===null" [src]=anonymousImage class="w-100" [alt]="people.name">
                        
                        <div class="overlay"></div>
                    </div>
                </div>
                <h3 class="h6 font-weight-bold text-center">{{people?.name}}</h3>  
                </a>
            </div>
        </div>
    </div>
    <div class="pagination d-flex align-items-center justify-content-center text-center ">
        <pagination-controls class="my-pagination text-center rounded-pill  d-inline-block" (click)=nextPage(page) (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
